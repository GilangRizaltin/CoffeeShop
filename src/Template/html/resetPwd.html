<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="flex flex-col gap-4 p-4 border-2 border-solid border-black w-fit text-xl rounded-lg m-8"
    >
      <p class="font-bold">Reset Password</p>
      <p>You have considered to change your password</p>
      <p>Please follow the given link below</p>

      <a
        href="{{activationLink}}"
        class="flex justify-center items-center bg-orange-300 p-2 rounded-lg text-base"
        ><button type="button">RESET PASSWORD FOR {{username}}</button></a
      >
    </section>
  </body>
</html>
